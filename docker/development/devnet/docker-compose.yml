version: "2"
services:
    postgres:
        image: "postgres:alpine"
        container_name: ark-devnet-postgres
        ports:
            - "127.0.0.1:5432:5432"
        volumes:
            - "postgres:/var/lib/postgresql/data"
        environment:
            POSTGRES_PASSWORD: password
            POSTGRES_DB: ark_devnet
            POSTGRES_USER: ark

volumes:
    postgres:
